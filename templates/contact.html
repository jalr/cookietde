{% import "macros.html" as macros %}
<!doctype html>
<html class="not-ready lg:text-base" lang="{{ lang }}">
  {% include "partials/head.html" %}
  <body class="text-black duration-200 ease-out dark:text-white">
    {% include "partials/header.html" %}

    <!-- Body Start inject -->
    {% include "injects/body_start.html" ignore missing %}

    <main
            class="prose prose-neutral relative mx-auto min-h-[calc(100%-9rem)] max-w-3xl break-words px-4 pb-16 pt-32 dark:prose-invert prose-pre:rounded-lg prose-img:rounded-lg"
            >
            {% block main %}

            <div class="py-12">
                <form name="contact" method="POST" data-netlify="true">
                    <div class="mt-8 max-w-md">
                        <div class="grid grid-cols-1 gap-6">
                            <label class="block">
                                <span>{{ trans(key="contact_form_name", lang=lang) }}</span>
                                <input
                                        type="text"
                                        name="name"
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 dark:placeholder-gray-400 dark:focus:border-indigo-500 dark:focus:ring-indigo-500"
                                        placeholder=""
                                        />
                            </label>
                            <label class="block">
                                <span>{{ trans(key="contact_form_email", lang=lang) }}</span>
                                <input
                                        type="email"
                                        name="email"
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 dark:placeholder-gray-400 dark:focus:border-indigo-500 dark:focus:ring-indigo-500"
                                        placeholder="john@example.com"
                                        />
                            </label>
                            <label class="block">
                                <span>{{ trans(key="contact_form_message", lang=lang) }}</span>
                                <textarea
                                        rows="10"
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 dark:placeholder-gray-400 dark:focus:border-indigo-500 dark:focus:ring-indigo-500"
                                        rows="3"
                                        ></textarea>
                            </label>
                            <button
                                    type="submit"
                                    class="px-4 py-2 bg-indigo-600 text-white font-medium text-sm rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                                    >
                                    {{ trans(key="contact_form_send", lang=lang) }}
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            {% endblock main %}
    </main>

    {% include "partials/footer.html" %}

    <!-- Body End inject -->
    {% include "injects/body_end.html" ignore missing %}
  </body>
</html>
